<script>
function solution(heights) {
    var answer = [];
    
	for(var i = heights.length - 1; i >=0; i--){
		var closer = findCloser(heights, heights[i]);
		if(findCloser(heights, heights[i]) !== undefined){
			answer.unshift(closer);
		}else{
			answer.unshift(0);
		}
		heights.pop();
	}
	
    return answer;
}

function findCloser(towers, nowTower){
	//console.log(nowTower);
	for(var i = towers.length - 1; i >=0; i--){
		if(towers[i] > nowTower){
			console.log(i+1);
			return i+1
			break;
		}
	}
}

var heights = [1,5,3,6,7,6,5]
console.log(solution(heights))

</script>
