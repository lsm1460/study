<html>
<head>
	<title>02 - 01</title>
	<script type="text/javascript" src="../lib/three.js"></script>
	<script type="text/javascript" src="../lib/stats.js"></script>
    <script type="text/javascript" src="../lib/dat.gui.js"></script>
	<style>
	body {margin:0; overflow:hidden}
	</style>
</head>
<body>
<div id="Stats-output"></div>
<div id="WebGL-output"></div>
</body>
<script>
function init (){
	var stats = initStats();

	var winWidth = window.innerWidth;
	var winHeight = window.innerHeight;

	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(45,winWidth/winHeight,01, 1000);
	scene.add(camera);

	var renderer = new THREE.WebGLRenderer();
	
	renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
	renderer.setSize(winWidth, winHeight);

	var planeGeometry = new THREE.PlaneGeometry(180,180);
	var planeMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
	var plane = new THREE.Mesh(planeGeometry,planeMaterial);

	plane.rotation.x = -0.5 * Math.PI;
	plane.position.x = 0;
	plane.position.y = 0;
	plane.position.z = 0;

	scene.add(plane);

	camera.position.x = 120;
	camera.position.y = 60;
	camera.position.z = 180;
	camera.lookAt(scene.position);

	var ambientLight = new THREE.AmbientLight(0x0c0c0c);
	scene.add(ambientLight);

	var spotLight = new THREE.SpotLight(0xffffff);
	spotLight.position.set(-40,60,-10);
	scene.add(spotLight);

	document.getElementById("WebGL-output").appendChild(renderer.domElement);

	var setp = 0;

	var cubeGeometry = new THREE.BoxGeometry(4,4,4);

	for (var j = 0; j < (planeGeometry.parameters.height / 5); j++) {
            for (var i = 0; i < planeGeometry.parameters.width / 5; i++) {
                var rnd = Math.random() * 0.75 + 0.25;
                var cubeMaterial = new THREE.MeshLambertMaterial();
                cubeMaterial.color = new THREE.Color(rnd, 0, 0);
                var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                cube.position.z = -((planeGeometry.parameters.height) / 2) + 2 + (j * 5);
                cube.position.x = -((planeGeometry.parameters.width) / 2) + 2 + (i * 5);
                
				if(j == 0){
					cube.position.y = 20;
				}else{
					cube.position.y = 2;
				}
				
				
				console.log('z : '+cube.position.z);
				console.log('x : '+cube.position.x);

                scene.add(cube);
            }
        }

	var controls = new function () {
		this.perspective = 'Perspective';
		this.switchCamera = function(){
			if(camera instanceof THREE.PerspectiveCamera){
				camera = new THREE.OrthographicCamera(winWidth / -16, winWidth/16, winHeight/16, winHeight/-16, -200,500);
				camera.position.x = 120;
				camera.position.y = 60;
				camera.position.z = 180;
				camera.lookAt(scene.position);
				this.perspective = 'Orthographic';
			} else {
				camera = new THREE.PerspectiveCamera(50, winWidth/winHeight, 5, 1000);
				camera.position.x = 120;
				camera.position.y = 60;
				camera.position.z = 180;

				camera.lookAt(scene.position);
				this.perspective = 'Perspective';
			}
		};
	};

	var gui = new dat.GUI();
	gui.add(controls, 'switchCamera');
	gui.add(controls, 'perspective').listen;

	camera.lookAt(scene.position);
	render();

	function render(){
		stats.update();
		cube.visible = controls.visible;

		cube.rotation.x = controls.rotationX;
		cube.rotation.y = controls.rotationY;
		cube.rotation.z = controls.rotationZ;

		cube.scale.set(controls.scaleX,controls.scaleY,controls.scaleZ);

		requestAnimationFrame(render);
		renderer.render(scene,camera);
	}

	function initStats(){
		var stats = new Stats();
		stats.setMode(0);

		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0px';
		stats.domElement.style.top = '0px';

		document.getElementById("Stats-output").appendChild(stats.domElement);

		return stats;
	}
} 
window.onload = init
</script>
</html>
